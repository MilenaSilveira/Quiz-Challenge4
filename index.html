<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    
    <header> 
        <nav>
            <ul>
                <li id="score">Highscores</li>
                <li id="timer">Timer</li>
            </ul>
        </nav>
    </header>

    <main>
     <section> 
        
        <div id="title"> 
            <h1>Code Quiz</h1>
             <p>Test your code knowledge! </p>
            </div>

          <div id="quiz" class="hide"> 
        <h2 id="question"> </h2>

        <ul id="btn-grid"> 
            
           <li><button id="A" ></button></li>
           <li><button id="B" ></button></li>
           <li><button id="C" ></button></li>
           <li><button id="D" ></button></li>
        </ul>
        </div> 
          
        <div class="hide" id="init">
            <h2>All done!</h2>
            <p>Enter your initials to register your score: </p>
            <input type="text" id="initials" >
            <button id="submit">Submit</button>

        </div>
        
    </section>

        <div>
            <button id="start-btn">Start Quiz</button>
        </div>
    </main>

    <br>

    <h2 id="correct"></h2>
    <h2 id="wrong"></h2>



    <script src="./assets/script.js"></script>

</body>
</html>
